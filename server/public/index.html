<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
        display: flex;
        flex-direction: column;
      }
      #form {
        padding: 3px;
        height: 15vh;
        width: 100%;
      }
      #form input {
        display: block;
        padding: 10px;
        width: 90%;
        margin: 5px 20px;
      }
      #form textarea {
        padding: 10px;
        display: block;
        width: 90%;
        height: 15vh;
        margin: 5px 20px;
      }
      #form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
        margin-left: 20px;
      }
      button:hover {
        cursor: pointer;
        background: blue;
        color: white;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: scroll;
        height: 70vh;
        border-bottom: 2px solid black;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      .label {
        margin: 5px 20px;
      }
    </style>
  </head>
  <body>
    <div id="messages"></div>
    <div id="form">
      <div class="label">Data:</div>
      <textarea id="data"></textarea>
      <div>
        <button id="send">Send</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.min.js"></script>
    <script>
      $(function () {
        var socket = io("", { query: "name=Henry" });
        console.log("id:", socket.id);
        socket.on("connect", () => {
          var msg = { socketId: socket.id };
          $("#messages").append($("<pre>").text(JSON.stringify(msg, null, 2)));
          socket.on(socket.id, (msg) => {
            //const m = JSON.parse(msg);
            console.log(socket.id, msg.type);
            $("#messages").append($("<pre>").text(JSON.stringify(msg, null, 2)));  
          })
          socket.on("game", function (msg) {
            //const m = JSON.parse(msg);
            console.log('game', msg.type);
            $("#messages").append($("<pre>").text(JSON.stringify(msg, null, 2)));
            window.scrollTo(0, document.body.scrollHeight);
          });
        });

        $("#send").click(function (event) {
          event.preventDefault();
          const data = JSON.parse($("#data").val());
          /*$("#data").val("");*/
          console.log('data', data, socket);
          socket.emit("game", JSON.stringify(data));
          return false;
        });

        $("#clear").click((event) => $("#messages").text(""));
      });
    </script>
  </body>
</html>
